<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Dados - MiniMarket</title>
    <link rel="stylesheet" href="..\CSS\home.css">
</head>
<body>
    <header class="header">
        <h1><img src="..\Img\logo_mm.png" alt=""></h1>
    </header>

    <main class="main-container">
        <div class="content-wrapper">
            <div class="welcome-section">
                <h2>Bem-vindo, <h2 id="nome-titulo" class="nome-class" >[Nome]</h2></h2>
                <h2 id="email-titulo" class="email-class">[e-mail]</h2>
            </div>

            <div class="data-section">
               <form id="form-cadastro">
                <h3>Seus dados</h3>
                <input type="text" placeholder="Nome" required id="cadastro-nome" class="nome-class">
                <input type="email" placeholder="E-Mail" required id="cadastro-email" class="email-class">
                <input type="password" placeholder="Senha" required id="cadastro-senha">
                <input type="tel" placeholder="Celular" id="cadastro-celular">
                <input type="text" placeholder="CPF/CNPJ" id="cadastro-documento">
                <button type="button" id="botao-editar">Editar ✏️</button>
                <button type="button" id="botao-salvar" onclick="postData()">Salvar 💾</button>
                <button type="button" id="botao-deletar" onclick="postData()">Deletar conta ❌</button>
                </form>
            </div>
        </div>
    </main>


</body>
</html>
